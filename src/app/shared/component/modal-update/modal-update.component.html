<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="filial_name" class="col-xs-4 control-label">Название</label>
        <div class="col-xs-7 tax-type-change">
            {{item.name}}
          <input name="filial_name" [(ngModel)]="item.name"  class="form-control filial_name" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="filial_adress" class="col-xs-4 control-label">Адрес</label>
        <div class="col-xs-7 tax-type-change">
          <input name="filial_adress" [(ngModel)]="item.adress" class="form-control filial_adress" type="text">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" (click)="confirm(item)">Изменить</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
