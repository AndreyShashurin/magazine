<div class="stats-wrapper">
    <cdk-virtual-scroll-viewport class="table-viewport" [itemSize]="20">
      <table class="full-list table">
        <thead>
          <tr>
            <th [style.top]="inverseOfTranslation" style="width: 50px;"></th>
            <th [style.top]="inverseOfTranslation">Название</th>
            <th [style.top]="inverseOfTranslation">Адрес</th>
            <th [style.top]="inverseOfTranslation">Телефон</th>
            <th [style.top]="inverseOfTranslation">Комментарий</th>
            <th [style.top]="inverseOfTranslation">Колличество поставок</th>
            <th [style.top]="inverseOfTranslation">Сумма поставок</th>
            <th [style.top]="inverseOfTranslation" style="width: 100px;">Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *cdkVirtualFor="let supplier of suppliers" class="item" cdkFixedHeader>
            <td class="left-cell index"><a class="show-ing-uses-table pseudo-link">{{supplier.tovar}}</a></td>
            <td>{{supplier.name}}</td>
            <td>{{supplier.adress}}</td>
            <td>{{supplier.phone}}</td>
            <td>{{supplier.comment}}</td>    
            <td>{{supplier.count}}</td>                           
            <td>{{supplier.price}}<i class="fa fa-rub"></i></td>
            <td>
                <a (click)="ngEdit(sklad)" class="mr-25" data-toggle="tooltip" data-original-title="Редактировать"> <i class="icon-pencil"></i></a>  
                <a (click)="openModal(sklad.id, sklad.tovar, 'sklad')" class="mr-25" data-toggle="tooltip" data-original-title="Удалить"> <i class="icon-trash txt-danger"></i> </a>       
            </td>
          </tr>
        </tbody>
      </table>
    </cdk-virtual-scroll-viewport>        
  </div>
