<div class="sj-panel sj-panel-fh">
  <div class="sj-panel-header">
    <app-filter [addPersonal]="true"></app-filter>
  </div>
  <div class="sj-panel-body">
      <div class="table-container table-list">
        <table class="table">
          <thead class="false">
            <tr>
              <th>Сотрудник</th>
              <th>Права</th>
              <th>Филиал</th>
              <th style="width: 50px;">Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of persons | async">
              <td>{{person.name}}</td>
              <td width="120px">
                  <span class="label" [ngClass]="{'label-danger': person.access == 1, 'label-primary':person.access != 1}">{{person.accessName}}</span>
              </td>
              <td width="120px">{{person.filial_name}}</td>
              <td>
                  <a [routerLink]="['/dashboard', 'updatepersonal', person.id]" class="mr-25" data-toggle="tooltip" data-original-title="Edit"> <i class="icon-pencil"></i></a>  
                  <a [routerLink]="['/dashboard', 'updatepersonal', person.id]" class="mr-25" data-toggle="tooltip" data-original-title="Delete"> <i class="icon-trash txt-danger"></i> </a>       
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
