<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalService.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">{{ModalBody}}</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal" (click)="confirmDelete(confirmDeleteParam, confirmDeleteGet)">{{confirmBtnName}}</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="modalService.hide()">{{closeBtnName}}</button>
</div>
