<ng-container *ngIf="type != 4">
<div class="modal-header">
  <h4 class="modal-title pull-left">
    {{type === 1 ? 'Открыть смену': ''}}
    {{type === 2 ? data.name: ''}}
    {{type === 3 ? 'Рецепт': ''}}
  </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="modal-body">
    <div class="row">        
      <ng-container *ngIf="type === 1">
        <div style="flex:100%;"  *ngIf="price.invalid && (price.dirty || price.touched)">
          <div class="alert alert-danger"*ngIf="price.errors.required">
            Поле не должно быть пустым
          </div>        
        </div>   

        <div class="col-4" style="align-self: flex-end;"> 
          <label class="control-label"><b>Сумма в кассе:</b></label>
        </div> 
        <div class="col">
          <input type="text" class="form-control" [(ngModel)]="Form.price" #price="ngModel" required>
        </div>
      </ng-container>         
      <ng-container *ngIf="type === 2">
      <form [formGroup]="form" style="width: 100%;">
        <div class="col-12" *ngIf="combo1">
          <div class="combo-parent-name">{{combo1[0].tovarName}}</div>
          <select size="4" class="form-control combo_select" formControlName="combo1">         
            <option *ngFor="let child of combo1[0].tovarArray">{{child[0].name}}</option>
          </select>            
        </div>
        <div class="col-12" *ngIf="combo2">
          <div class="combo-parent-name">{{combo2[0][0].categories_name}}</div>
          <select class="form-control combo_select width100" size="4" formControlName="combo2">
            <ng-container *ngFor="let child2 of combo2">    
              <option *ngFor="let child of child2">{{child.name}}</option>
            </ng-container>
          </select>            
        </div>   
        </form>
      </ng-container>
      <ng-container *ngIf="type === 3">
        <div class="row width100 pb-1" *ngFor="let item of data.process">  
          <div class="col-2">{{item[0]}}</div>
          <div class="col-10">{{item[1]}}</div>
        </div>
         <!--<div class="structure">
          <ul *ngFor="let item of data.structure" class="col-12">
            <li>{{item[0]}}</li>
            <li>{{item[1]}} {{item[4]}}</li>
          </ul>    
        </div>     -->
      </ng-container>
    </div> 
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-danger" *ngIf="type === 2" (click)="getCombo(structureArray, data)" [disabled]="!form.touched">{{confirmBtnName}}</button>
    <button type="submit" class="btn btn-sm btn-danger" *ngIf="type === 1" (click)="saveModal()">{{confirmBtnName}}</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  </div>
</ng-container>

  <ng-container *ngIf="type === 4">
    <div class="terminal" [formGroup]="formWeight">
      <input class="form-control" type="text" formControlName="weight" autofocus>
      <div class="mt-4 mb-5 row">
        <div class="number" (click)="getNumber('1')">1</div>
        <div class="number" (click)="getNumber('2')">2</div>
        <div class="number" (click)="getNumber('3')">3</div>
        <div class="number" (click)="getNumber('4')">4</div>
        <div class="number" (click)="getNumber('5')">5</div>
        <div class="number" (click)="getNumber('6')">6</div>
        <div class="number" (click)="getNumber('7')">7</div>
        <div class="number" (click)="getNumber('8')">8</div>
        <div class="number" (click)="getNumber('9')">9</div>
        <div class="delete" (click)="deletePinField()">X</div>
        <div class="number" (click)="getNumber('0')">0</div>
        <div class="replace" (click)="replacePinField()"><</div>
        <button type="button"  class="btn btn-danger btn-block"  (click)="changeCount(data)" data-dismiss="modal">Изменить</button>
      </div>
    </div>
  </ng-container>
