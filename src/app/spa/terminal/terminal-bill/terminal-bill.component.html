
    <table class="table table-condensed table-zakaz">
        <thead>
          <tr>
            <th colspan="2">Наименование</th>
            <th>Цена</th>
            <th colspan="3">Кол-во</th>
            <th>Итого</th>
            <th></th>
          </tr>
        </thead>            
        <tbody>    
          <tr *ngFor="let item of blll">
            <td class="name">{{item.name}}</td>
            <td>{{item.size}}</td>
            <td class="price">{{item.price}}</td>
            <td><span class="minus">-</span></td>
            <td class="calc-count"></td>
            <td><span class="plus">+</span></td>
            <td class="price-new"><span></span>
            </td>
            <td class="delete-tovar" (click)="deleteTovarZakaz(item)">
              <a class="delete-tovar">x</a>
            </td>
          </tr>           
        <tbody>
      </table>
