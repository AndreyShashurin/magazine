
<div class="stats-wrapper">
    <cdk-virtual-scroll-viewport class="table-viewport" [itemSize]="20">
      <table class="full-list table">
        <thead>
          <tr>
            <th [style.top]="inverseOfTranslation">Дата поставки</th>
            <th [style.top]="inverseOfTranslation">Поставщик</th>
            <th [style.top]="inverseOfTranslation">Сумма</th>
            <th [style.top]="inverseOfTranslation" style="width: 100px;">Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *cdkVirtualFor="let item of delivery" class="item" cdkFixedHeader>
            <td>{{item.date}}</td>    
            <td>{{item.sklad_name}}</td>                           
            <td>{{item.price}} <i class="fa fa-rub"></i></td>
            <td>
                <a (click)="ngEdit(item)" class="mr-25" data-toggle="tooltip" data-original-title="Редактировать"> <i class="icon-pencil"></i></a>  
                <a (click)="openModal(item, 'delivery')" class="mr-25" data-toggle="tooltip" data-original-title="Удалить"> <i class="icon-trash txt-danger"></i> </a>       
            </td>
          </tr>
        </tbody>
      </table>
    </cdk-virtual-scroll-viewport>        
  </div>
